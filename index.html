<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As florzinhas pro meu amor</title>
    <style>
        :root {
            /* Cores do P√¥r do Sol */
            --sunset-top: #2c3e50;
            --sunset-mid: #e67e22;
            --sunset-low: #f1c40f;
            --grass: #1b5e20;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* Container do Jardim com P√¥r do Sol */
        #garden {
            position: relative;
            width: 90vw;
            max-width: 900px;
            height: 500px;
            background: linear-gradient(to bottom, 
                var(--sunset-top) 0%, 
                #d35400 30%, 
                var(--sunset-mid) 60%, 
                var(--sunset-low) 75%, 
                var(--grass) 75%, 
                #0a2f0c 100%);
            border-radius: 20px;
            border: 8px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Sol se pondo */
        .sun {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #fff7e6 0%, #f1c40f 70%, transparent 100%);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.8;
        }

        /* Estilo das Flores */
        .flower-container {
            position: absolute;
            bottom: 25%; /* Alinhado com a linha do horizonte/grama */
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom center;
            animation: sway 4s ease-in-out infinite alternate;
        }

        .flower-head {
            line-height: 1;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
            user-select: none;
        }

        .stem {
            width: 4px;
            background: linear-gradient(to bottom, #2d5a27, #0a1f0a);
            border-radius: 2px;
            margin-top: -5px;
        }

        /* Anima√ß√£o de Balan√ßo */
        @keyframes sway {
            0% { transform: rotate(-3deg) translateX(-2px); }
            100% { transform: rotate(3deg) translateX(2px); }
        }

        /* Painel de Controle */
        .controls {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .counter {
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 10px;
            min-width: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-add { background: #e67e22; color: white; }
        .btn-add:hover { background: #d35400; transform: scale(1.05); }

        .btn-clear { background: #555; color: #ccc; }
        .btn-clear:hover { background: #333; }
    </style>
</head>
<body>

    <div id="garden">
        <div class="sun"></div>
        </div>

    <div class="controls">
        <div class="counter">Flores: <span id="count">0</span></div>
        <button class="btn-add" onclick="addFlower()">‚ú® PLANTAR FLOR</button>
        <button class="btn-clear" onclick="clearGarden()">RECOME√áAR</button>
    </div>

    <script>
        const garden = document.getElementById('garden');
        const countDisplay = document.getElementById('count');
        let flowerCount = 0;

        // Lista de flores poss√≠veis
        const flowerTypes = ['üåπ', 'üå∑', 'üåª', 'üå∏', 'üåº', 'üå∫'];

        function addFlower() {
            flowerCount++;
            countDisplay.innerText = flowerCount;

            const container = document.createElement('div');
            container.className = 'flower-container';

            // Randomiza√ß√£o
            const randomFlower = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            const posX = Math.random() * 94 + 3; // 3% a 97%
            const stemHeight = Math.floor(Math.random() * 100) + 30; // 30px a 130px
            const size = Math.floor(Math.random() * 25) + 25; // 25px a 50px
            const swayDuration = (Math.random() * 2 + 3).toFixed(2); // 3s a 5s

            // Configura√ß√£o do container
            container.style.left = `${posX}%`;
            container.style.animationDuration = `${swayDuration}s`;
            container.style.zIndex = 200 - stemHeight; // Perspectiva

            // Cabe√ßa da flor
            const head = document.createElement('div');
            head.className = 'flower-head';
            head.innerHTML = randomFlower;
            head.style.fontSize = `${size}px`;

            // Caule
            const stem = document.createElement('div');
            stem.className = 'stem';
            stem.style.height = `${stemHeight}px`;

            // Montagem e Anima√ß√£o de Entrada
            container.appendChild(head);
            container.appendChild(stem);
            garden.appendChild(container);

            container.style.opacity = '0';
            container.style.transform = 'scale(0)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 10);
        }

        function clearGarden() {
            garden.querySelectorAll('.flower-container').forEach(f => f.remove());
            flowerCount = 0;
            countDisplay.innerText = flowerCount;
            addFlower(); // Recome√ßa com uma
        }

        // Inicia com a primeira flor
        window.onload = addFlower;
    </script>
</body>
</html>
